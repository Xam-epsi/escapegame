<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Agent B — Console IA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="page">
  <header class="topbar">
    <h2>Agent B — Console IA</h2>
    <div class="top-actions">
      <span id="timer" class="alarm">30:00</span>
      <a class="back" href="/">↩ Quitter</a>
    </div>
  </header>

  <main class="card">
    <p>Entrez les informations d’une ligne pour obtenir le score IA ; ensuite transmettez ce score à l’Agent A.</p>

    <form id="predictForm" class="form">
      <label>Latitude</label><input id="lat" type="number" step="any" required />
      <label>Longitude</label><input id="lon" type="number" step="any" required />
      <label>Capacité</label><input id="capacity" type="number" step="any" required />
      <label>Année</label><input id="year" type="number" required />
      <div class="actions"><button>🔎 Calculer le score</button></div>
    </form>

    <div id="predictResults" class="result mono"></div>

    <hr/>

    <h3>Validation finale (Agent B)</h3>
    <p>Après que l'Agent A a validé le tableau, entrez ici le <strong>site_code</strong> et le <strong>code secret</strong> reçus.</p>

    <div class="form small">
      <label>Pipeline détecté (site_code)</label><input id="finalSite" />
      <label>Code secret</label><input id="finalCode" />
      <div class="actions"><button id="submitFinalBtn">🚨 Activer la coupure</button></div>
      <div id="finalResponse" class="result"></div>
    </div>
  </main>

  <script src="/static/js/joueur2.js"></script>
</body>
</html>
