<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisissez un pays</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Styles sp√©cifiques grid pays */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .country {
            background-color: var(--panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 10px;
            overflow: hidden;
        }
        .country:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.4);
        }
        .country img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius);
        }
        .country-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
        }
        .error {
            color: var(--danger);
            margin-bottom: 15px;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent-2);
        }
    </style>
</head>
<body>
<h1>Choisissez un pays</h1>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<div id="timer">30:00</div>

<div class="grid">
    <a href="/select_country/choose/russie" class="country" data-code="RU">
        <img src="/static/img/russie.jpg" alt="Russie">
        <div class="country-name">Russie</div>
    </a>
    <a href="/select_country/choose/chine" class="country" data-code="CN">
        <img src="/static/img/chine.jpg" alt="Chine">
        <div class="country-name">Chine</div>
    </a>
    <a href="/select_country/choose/inde" class="country" data-code="IN">
        <img src="/static/img/inde.jpg" alt="Inde">
        <div class="country-name">Inde</div>
    </a>
    <a href="/select_country/choose/australie" class="country" data-code="AU">
        <img src="/static/img/australie.jpg" alt="Australie">
        <div class="country-name">Australie</div>
    </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const countries = document.querySelectorAll('.country');
    const timerEl = document.getElementById('timer');
    let totalTime = 30 * 60; // 30 minutes
    let start = Date.now();

    function updateTimer() {
        const elapsed = Math.floor((Date.now() - start)/1000);
        const remaining = Math.max(totalTime - elapsed, 0);
        const m = String(Math.floor(remaining/60)).padStart(2,'0');
        const s = String(remaining%60).padStart(2,'0');
        timerEl.textContent = `${m}:${s}`;
        if (remaining <= 0) {
            alert('üí• Temps √©coul√© ! Explosion virtuelle !');
            window.location.reload();
        }
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    countries.forEach(c => {
        c.addEventListener('click', async (e) => {
            e.preventDefault();
            const code = c.dataset.code;
            if (code === 'RU') {
                window.location.href = '/login';
            } else {
                totalTime -= 5*60; // p√©nalit√© 5 min
                alert('‚ùå Mauvais choix ! 5 minutes perdues.');
            }
        });
    });
});
</script>

</body>
</html>
