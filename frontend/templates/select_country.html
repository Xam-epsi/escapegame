<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisissez un pays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .country {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
        }
        .country:hover {
            transform: scale(1.05);
        }
        .country img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .country-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Choisissez un pays</h1>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<div class="grid">
    <a href="/select_country/choose/russie" class="country">
        <img src="/static/img/russie.jpg" alt="Russie">
        <div class="country-name">Russie</div>
    </a>
    <a href="/select_country/choose/chine" class="country">
        <img src="/static/img/chine.jpg" alt="Chine">
        <div class="country-name">Chine</div>
    </a>
    <a href="/select_country/choose/inde" class="country">
        <img src="/static/img/inde.jpg" alt="Inde">
        <div class="country-name">Inde</div>
    </a>
    <a href="/select_country/choose/australie" class="country">
        <img src="/static/img/australie.jpg" alt="Australie">
        <div class="country-name">Australie</div>
    </a>
</div>

</body>
</html>
