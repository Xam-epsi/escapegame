<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pipeline Rescue ‚Äî Acc√®s s√©curis√©</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--mono);
      position: relative;
    }

    .login-container {
      position: relative;
      z-index: 10;
    }

    main.card {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-radius: var(--radius);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow), var(--shadow-glow);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    main.card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-accent);
      opacity: 0.8;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      from { text-shadow: 0 0 20px rgba(255,61,61,0.5); }
      to { text-shadow: 0 0 30px rgba(255,61,61,0.8), 0 0 40px rgba(255,61,61,0.3); }
    }

    h1 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .subtitle {
      color: var(--accent-3);
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .lead {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    form.form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    label {
      font-size: 0.9rem;
      color: var(--accent-2);
      text-align: left;
      margin-bottom: 8px;
      display: block;
      font-weight: 600;
    }

    input {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      padding: 15px 20px;
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: var(--mono);
      font-size: 1rem;
      outline: none;
      width: 100%;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input::placeholder { 
      color: rgba(240,240,240,0.4);
      font-style: italic;
    }

    input:focus {
      box-shadow: 0 0 25px rgba(255,61,61,0.3);
      border-color: var(--accent);
      background: rgba(255,255,255,0.08);
    }

    .error {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 10px;
      text-shadow: 0 0 10px rgba(255,71,87,0.5);
      animation: errorShake 0.5s ease-in-out;
    }

    @keyframes errorShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .hint {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 15px;
      font-style: italic;
    }

    /* Animated background elements */
    .bg-element {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,61,61,0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    .bg-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-element:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .bg-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  <div class="bg-element"></div>

  <div class="login-container">
    <main class="card">
      <div class="logo">üõ∞Ô∏è</div>
      <h1>Pipeline Rescue</h1>
      <p class="subtitle">Op√©ration √âco-Russie</p>
      <p class="lead">Un sabotage a eu lieu. Pour acc√©der au syst√®me, entrez le code trouv√© dans la lettre miroir.</p>

      <form id="loginForm" class="form">
        <div class="input-group">
          <label for="code">üîê Code d'acc√®s :</label>
          <input id="code" name="code" autocomplete="off" placeholder="Entrez votre code..." required />
        </div>
        <button type="submit">üöÄ Acc√©der au syst√®me</button>
      </form>

      <div id="loginError" class="error" aria-live="polite"></div>
      <p class="hint">üí° Indice : Consultez la lettre miroir pour trouver le code</p>
    </main>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');
  const input = document.getElementById('code');
  const err = document.getElementById('loginError');

  form.addEventListener('submit', (ev) => {
    ev.preventDefault();
    err.textContent = '';
    const code = input.value.trim().toLowerCase();

    if (!code) {
      err.textContent = 'Entrez un code.';
      return;
    }

    if (code === 'keep') {
      window.location.href = '/joueur1';
      return;
    }
    if (code === 'calm') {
      window.location.href = '/joueur2';
      return;
    }

    err.textContent = 'Acc√®s refus√©. Le code semble incorrect.';
  });
});
</script>

</body>
</html>
