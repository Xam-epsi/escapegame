<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Pipeline Rescue — Accès sécurisé</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="page">
  <main class="card">
    <h1>🛰️ Pipeline Rescue</h1>
    <p class="lead">Un sabotage a eu lieu. Pour accéder au système, entrez le code trouvé dans la lettre miroir.</p>

    <form id="loginForm" class="form">
      <label for="code">Code d’accès :</label>
      <input id="code" name="code" autocomplete="off" placeholder="..." required />
      <div class="actions">
        <button type="submit">Accéder</button>  
      </div>
    </form>

    <div id="loginError" class="error" aria-live="polite"></div>
  </main>

  <script src="/static/js/login.js"></script>
</body>
</html>
